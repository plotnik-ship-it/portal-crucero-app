<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{subject}}</title>
    <style type="text/css">
        /* Reset styles */
        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        /* Body styles */
        body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background-color: #f9fafb;
        }

        /* Prevent Gmail from displaying download button on large images */
        .ExternalClass {
            width: 100%;
        }

        .ExternalClass,
        .ExternalClass p,
        .ExternalClass span,
        .ExternalClass font,
        .ExternalClass td,
        .ExternalClass div {
            line-height: 100%;
        }

        /* iOS BLUE LINKS */
        a[x-apple-data-detectors] {
            color: inherit !important;
            text-decoration: none !important;
            font-size: inherit !important;
            font-family: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
        }

        /* MOBILE STYLES */
        @media screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
                margin: auto !important;
            }

            .fluid {
                max-width: 100% !important;
                height: auto !important;
                margin-left: auto !important;
                margin-right: auto !important;
            }

            .stack-column,
            .stack-column-center {
                display: block !important;
                width: 100% !important;
                max-width: 100% !important;
                direction: ltr !important;
            }

            .stack-column-center {
                text-align: center !important;
            }

            .center-on-narrow {
                text-align: center !important;
                display: block !important;
                margin-left: auto !important;
                margin-right: auto !important;
                float: none !important;
            }

            table.center-on-narrow {
                display: inline-block !important;
            }

            .email-container p {
                font-size: 16px !important;
            }
        }
    </style>
</head>

<body width="100%" style="margin: 0; padding: 0 !important; mso-line-height-rule: exactly; background-color: #f9fafb;">
    <center style="width: 100%; background-color: #f9fafb;">
        <!-- Visually Hidden Preheader Text -->
        <div
            style="display: none; font-size: 1px; line-height: 1px; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden; mso-hide: all; font-family: sans-serif;">
            {{subject}}
        </div>

        <!-- Email Container -->
        <table align="center" role="presentation" cellspacing="0" cellpadding="0" border="0" width="600"
            style="margin: auto;" class="email-container">

            <!-- HEADER: Logo & Branding -->
            <tr>
                <td
                    style="padding: 40px 20px 20px 20px; text-align: center; background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);">
                    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                        <tr>
                            <td style="text-align: center;">
                                <h1
                                    style="margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 32px; line-height: 40px; color: #ffffff; font-weight: bold;">
                                    ðŸš¢ TravelPoint
                                </h1>
                                <p
                                    style="margin: 8px 0 0 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 16px; line-height: 24px; color: #e0e7ff;">
                                    Cruise Portal
                                </p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- MAIN CONTENT -->
            <tr>
                <td style="padding: 0; background-color: #ffffff;">
                    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">

                        <!-- Greeting -->
                        <tr>
                            <td
                                style="padding: 40px 30px 20px 30px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 16px; line-height: 24px; color: #111827;">
                                <p style="margin: 0;">
                                    Hello <strong>{{to_name}}</strong>,
                                </p>
                            </td>
                        </tr>

                        <!-- Message Content -->
                        <tr>
                            <td style="padding: 0 30px 30px 30px;">
                                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%"
                                    style="background-color: #f9fafb; border-radius: 8px; border: 1px solid #e5e7eb;">
                                    <tr>
                                        <td
                                            style="padding: 24px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 16px; line-height: 26px; color: #374151; white-space: pre-wrap;">
                                            {{message}}
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <!-- Family Code Badge -->
                        <tr>
                            <td style="padding: 0 30px 40px 30px; text-align: center;">
                                <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center"
                                    style="margin: auto;">
                                    <tr>
                                        <td
                                            style="background-color: #2563eb; border-radius: 6px; padding: 12px 24px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 14px; font-weight: 600; color: #ffffff; text-align: center;">
                                            CÃ³digo de Familia: {{family_code}}
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                    </table>
                </td>
            </tr>

            <!-- FOOTER -->
            <tr>
                <td style="padding: 30px; background-color: #ffffff; border-top: 1px solid #e5e7eb;">
                    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                        <tr>
                            <td
                                style="padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 14px; line-height: 20px; color: #6b7280; text-align: center;">
                                <p style="margin: 0 0 8px 0; font-weight: 600; color: #111827;">
                                    {{from_name}}
                                </p>
                                <p style="margin: 0 0 4px 0;">
                                    This is a message from the Cruise Portal
                                </p>
                                <p style="margin: 0;">
                                    If you have any questions, please contact your travel agent
                                </p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- SPACER -->
            <tr>
                <td style="padding: 20px; background-color: #f9fafb;">
                    &nbsp;
                </td>
            </tr>

        </table>
    </center>
</body>

</html>
